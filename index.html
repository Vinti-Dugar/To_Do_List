  <title>To do list project</title>
</head>

<body>
  <!-- main box -->
  <div class="container comman" id="main">
    <!--  project heading -->
    <div class="conatainer  " id="heading">TODO LIST</div>
    <!-- quote box -->
    <div class="container" id="quote">
    </div>
    <!-- day and date -->
    <div class="conatiner row center my-3" id="daydate">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 my-2" id="date"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 my-2" id="days"></div>
    </div>
    <!-- task addition box -->
    <div class="container comman" id="inputtask">
      <input type="text" placeholder="Enter a task" id="add">
      <!-- <input type="text" placeholder="Enter a Task" id="add" required> -->
      <button type="button" class="btn btn-dark mx-1" onclick="addtask()">Add<i class="fa fa-plus mx-2"
          aria-hidden="true"></i></button>

    </div>
    <!-- pending task box -->
    <ul id="listeve" class="comman">


    </ul>

    <!-- pending event notifier -->
    <div class="conatainer comman" id="remevent">
      <h3><span id="donetask"></span><span id="doneall"></span></h3>
      <!--clear button -->
    </div> 
  </div>

  <script src="js/index.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
